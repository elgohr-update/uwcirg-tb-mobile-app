version: '3.3'

services:
  selenium:
    image: selenium/standalone-firefox-debug
    depends_on:
      - client
    volumes:
      # The images need access to the hosts' shared memory;
      # see https://github.com/SeleniumHQ/docker-selenium#running-the-images
      - /dev/shm:/dev/shm
    expose:
      - 4444

  spec:
    build: ./spec
    depends_on:
      - selenium
    environment:
      - SELENIUM_HOST=selenium
      - TEST_APP_HOST=client
      - TEST_APP_PORT=3000

  client:
    restart: always
    ports:
      - ${TB_MOBILE_EXTERNAL_PORT:-3060}:3000
    build: .
    stdin_open: true
    tty: true
    command: yarn start
    depends_on:
      - web
    environment:
      NODE_ENV: development
      REACT_APP_API_PATH: http://localhost:$WEB_EXTERNAL_PORT
      REACT_APP_REDIRECT_PATH: http://localhost:$TB_MOBILE_EXTERNAL_PORT/redirect
      REACT_APP_CPRO_PATH: http://localhost:$CPRO_EXTERNAL_PORT
      REACT_APP_CLIENT_ID: pkwIPnbi7N3uIvNysUbi0xfXwnWaIMR1MCJxz8rV0dGxeMJD
      CHOKIDAR_USEPOLLING: 'true'

  web:
    command: bash -c '/wait && flask run --host 0.0.0.0 --port 5000'
    build: ./server/webapp
    restart: always
    ports:
      - ${WEB_EXTERNAL_PORT:-5061}:${TB_API_INTERNAL_PORT:-5000}
    links:
      - mpower-db
      - tbapp-db
    stdin_open: true
    tty: true
    depends_on:
      - mpower-db
      - tbapp-db
    environment:
      FLASK_ENV: development
      CPRO_DATABASE_USER: mpower
      CPRO_DATABASE_PASSWORD: mpower
      CPRO_DATABASE_NAME: mpower_demo
      TB_DATABASE_USER: tbapi
      TB_DATABASE_PASSWORD: tbapi
      TB_DATABASE_NAME: tbapi

      GUNICORN_ACCESSLOG: '-'
      GUNICORN_LOG_FILE: '-'
      GUNICORN_LOG_LEVEL: debug

      WAIT_HOSTS: mpower-db:3306, tbapp-db:3306
      WAIT_BEFORE_HOSTS: 2
      FLASK_APP: "tbapi/tbapi_app.py"
      FLASK_DEBUG: 1
      AUTHLIB_INSECURE_TRANSPORT: 'true'
      MODE: 'dev'
      REACT_APP_CLIENT_PATH: http://localhost:$TB_MOBILE_EXTERNAL_PORT
    networks:
      - tbapi

  nginx:
    restart: always
    build: ./server/nginx
    ports:
      - ${TB_API_EXTERNAL_PORT:-5060}:80
    depends_on:
      - web
    networks:
      - tbapi
    environment:
      TB_API_INTERNAL_PORT: ${TB_API_INTERNAL_PORT:-5000}

  cpro:
    restart: always
    build:
      context: ./mpower
      dockerfile: docker/Dockerfile
    ports:
      - ${CPRO_EXTERNAL_PORT:-8080}:80
    environment:
      HTTPS: 'true'
      INSTANCE_ID: mpower_tb
      CPRO_API_CLIENT_ID: pkwIPnbi7N3uIvNysUbi0xfXwnWaIMR1MCJxz8rV0dGxeMJD
      REACT_APP_API_PATH: http://localhost:$WEB_EXTERNAL_PORT
      REACT_APP_CPRO_PATH: http://localhost:$CPRO_EXTERNAL_PORT
      REACT_APP_CLIENT_PATH: http://localhost:$TB_MOBILE_EXTERNAL_PORT
      DATABASE_URL: mysql://mpower:mpower@mpower-db:3306/mpower_demo
    command: bash -c '
      env &&
      wait-for-it.sh --timeout=30 --host=mpower-db --port=3306 --strict &&
      cake initialize_database &&
      apache2-foreground
      '
    depends_on:
      - mpower-db
    networks:
      - tbapi

  mpower-db:
    restart: always
    image: mysql:5.7
    hostname: mpower-db
    volumes:
      - type: volume
        source: mpower-db-volume
        target: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: mpower
      MYSQL_PASSWORD: mpower
      MYSQL_DATABASE: mpower_demo
    networks:
      - tbapi

  tbapp-db:
    restart: always
    image: mysql:5.7
    hostname: tbapp-db
    volumes:
      - type: volume
        source: tbapp-db-volume
        target: /var/lib/mysql
    environment:
      MYSQL_USER: tbapi
      MYSQL_PASSWORD: tbapi
      MYSQL_DATABASE: tbapi
      MYSQL_ROOT_PASSWORD: root
    networks:
      - tbapi

volumes:
  web:
  mpower-db-volume:
  tbapp-db-volume:

networks:
  tbapi:
